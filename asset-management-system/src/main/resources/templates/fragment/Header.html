<form hidden th:action="@{/language}"enctype="multipart/form-data" id="frmLanguage">	
   <input id="langPefix" name="lang" />
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />	
</form>
<!-- Change Language -->	
<script type="text/javascript">
	$(document).ready(function() {		
	    $("#locales a").click(function () {
	        var lang = $(this).attr("data-lang");
			$("#langPefix").val(lang);
	        if (lang != ''){
	           $("#frmLanguage").submit();
	        }
	    });
	});
</script>
